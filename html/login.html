<html lang="en">

<head>

    <title>B&amp;S</title>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <link rel="stylesheet" href="../css/login.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="full-page-image">
        <div class="container">
            <h1 class="brand-name">B&amp;S</h1>
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <img class="user-logo center-block" src="../images/icon-user-default.png" alt="user logo" />
                        <div class="blue-form">
                            <input type="text" class="form-control" id="input1" placeholder="Username">
                            <input type="password" class="form-control" id="input2" placeholder="Password">
                        </div>
<!--                        <label class="blue-text"><input type="checkbox" class value="">Remember password</label>-->
                        <label class="control control--checkbox blue-text">Remember password
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                        <a href="#" class="blue-text center-block text-center">I forgot my password</a>
                        <button type="submit" class="btn  center-block">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

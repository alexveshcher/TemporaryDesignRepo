<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>B&amp;S</title>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

</head>

<body>

    <div id="wrapper" class="active">

        <!-- Sidebar -->
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div id="sidebar-top">
                <span class="logo-span">B&amp;S</span>
                <a id="menu-toggle" class="pull-right" href="#"><span id="control" class="glyphicon glyphicon-remove-circle"></span></a>
            </div>


            <div id="user-photo">
                <img src="../images/user_photo.png" alt="user photo">
            </div>


            <a id='show-info' href="#">Show info â–º</a>

            <ul class="sidebar-nav" id="sidebar">
                <li><a><span class='collapsible-text'>Home</span><span class="sub_icon glyphicon glyphicon-home"></span></a></li>
                <li><a id="personal"><span class='collapsible-text'>Personal</span><span class="sub_icon glyphicon glyphicon-user"></span></a></li>
                <ul id="personal-options" class='sublist sidebar-nav sublist-hidden'>
                    <li><a href="#">Contract</a></li>
                    <li>Function details</li>
                    <li>Declarations</li>
                </ul>
                <li><a><span class='collapsible-text'>Salary</span><span class="sub_icon glyphicon glyphicon-eur"></span></a></li>
                <li><a><span class='collapsible-text'>Documents</span><span class="sub_icon glyphicon glyphicon-book"></span></a></li>
                <li><a><span class='collapsible-text'>Agenda</span><span class="sub_icon glyphicon glyphicon-list-alt"></span></a></li>
            </ul>
        </div>

        <!-- Page content -->
        <div class="container-fluid">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content">
                <div id="header">
                    <div class="row">
                        <div id="top-navigation" class="clearfix">
                            <form class="col-xs-6 col-sm-offset-1 col-sm-6 col-md-offset-2 col-md-7">
                                <input type="search" placeholder="Search">
                            </form>
                            <div class="col-xs-6 col-sm-5 col-md-3">
                                <div id="top-icons" class="pull-right">
                                    <a href="#"><span class=" glyphicon glyphicon-bell"></span></a>
                                    <a href="#"><span class=" glyphicon glyphicon-cog"></span></a>
                                    <a href="#"><span class=" glyphicon glyphicon-log-out"></span></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div id="categories">
                    <a class="category" href="#">Contract</a>
                    <a class="category" href="#">Function Details</a>
                    <a class="category" href="#">Declaraions</a>
                </div>


                <div id="main-content" class="row">


                    <div id="personal-contract">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Table
                                      <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Chart</a></li>
                                        <li><a href="#">Table</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <input class="form-control" id="date" name="date1" type="text" placeholder="Pick date" />
                            </div>
                            
                            <script>
                                $(document).ready(function() {
                                    var date_input = $('input[name="date1"]'); //our date input has the name "date"
                                    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                                    var options = {
                                        format: 'dd/mm/yyyy',
                                        container: container,
                                        todayHighlight: true,
                                        autoclose: true,
                                    };
                                    date_input.datepicker(options);
                                })

                            </script>
                            <button type="button" class="new-button pull-right">+ New Contract</button>
                        </div>

                        <div class="row">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Destination</th>
                                        <th>Spendings</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="td-blue-text">London</td>
                                        <td>Food</td>
                                        <td class="td-blue-text">$180</td>
                                        <td><button type="button" class="status-button waiting">WAITING...</button></td>
                                    </tr>
                                    <tr>
                                        <td class="td-blue-text">Budapest</td>
                                        <td>Hotel</td>
                                        <td class="td-blue-text">$1584</td>
                                        <td><button type="button" class="status-button denied">DENIED</button></td>
                                    </tr>
                                    <tr>
                                        <td class="td-blue-text">Frankfurt</td>
                                        <td>Flight</td>
                                        <td class="td-blue-text">$79</td>
                                        <td><button type="button" class="status-button approved">APPROVED</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="js/bootstrap.min.js"></script>
        <script src="../js/sidebar.js"></script>
</body>

</html>
